name: Bot Pubblicazione Immobiliare

on:
  schedule:
    # Esegue alle 10:40 UTC (11:40 ora italiana invernale)
    - cron: '40 10 * * *'
  workflow_dispatch: # Permette di avviarlo manualmente

jobs:
  pubblica:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del codice
      uses: actions/checkout@v3

    - name: Configura Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Installa le dipendenze
      run: |
        python -m pip install --upgrade pip
        pip install requests gspread pandas google-auth google-api-python-client

    - name: Esegui il bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
        FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      run: python bot_immobiliare.py
